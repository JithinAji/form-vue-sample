<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Form Sample</title>
  </head>
  <body>
    <div id="formArea" class="container">
      <h1>Form</h1>
      <form action="javascript:void(0);">
        <input type="text" placeholder="your name" v-model="name" />
        <p class="errorMsg" v-if="!nameIsValid">Enter valid name</p>
        <input type="email" placeholder="your email" v-model="email" />
        <p class="errorMsg" v-if="!emailIsValid">Enter valid email</p>
        <div id="dob">
          <p>Date of birth</p>
          <input type="date" v-model="age" />
        </div>
        <p class="errorMsg" v-if="!ageIsValid">Age should be over 18</p>
        <select v-model="country">
          <option selected="true" disabled="disabled">your country</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
        <p class="errorMsg" v-if="!countryIsValid">Select your country</p>
        <div id="agreeTerms">
          <input type="checkbox" value="yes" v-model="agreeTerms" />
          <p>I agree to terms and conditions</p>
        </div>
        <p class="errorMsg" v-if="!agreeTerms">agree to continue</p>
        <button v-on:click="submitForm" class="submitBtn" />Submit</button>
      </form>
      <!-- <p>{{contents}}</p> -->
      <div id="v-for-object">
        <div v-for="content in contents">
          <div v-for="(value, name) in content">
            {{ name }}: {{ value }}
          </div>
          <p>******</p>
        </div>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
